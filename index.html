<body>

<script>
const phonePrice=400;
let totalMoney= 3000;
const accessories= 30;
const tax= 0.18;


function buyStuff(itemprice){
    let phoneNumber= 0;
    for(let i=itemprice; i<totalMoney; i++){
        totalMoney -= itemprice;
        phoneNumber++;
    }
    return phoneNumber;
}

const phoneNumber = buyStuff(phonePrice);
const accessNumber= buyStuff(accessories)

const beforetax = phoneNumber * phonePrice + accessNumber * accessories;

const total = (beforetax + beforetax * tax).toFixed(2);


console.log(`You could have bought ${phoneNumber} cellphones and ${accessNumber} accessories with your money before tax :(`)

    
</script>
